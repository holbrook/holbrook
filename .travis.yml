language: node_js
node_js: stable

# Travis-CI Caching
cache:
  directories:
    - node_modules


# S: Build Lifecycle
install:
  - npm install

#before_script:
#  - npm install -g gulp

script:
  - cp templates/html.tpl node_modules/hexo-ipynb/
  - hexo clean && hexo g -d

after_script:
  - cd dist
  - git init
  - git config user.name "holbrook"
  - git config user.email "wanghaikuo@tsinghua.org.cn"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
# E: Build LifeCycle

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/holbrook/holbrook.github.io
   - secure: ""
